<mat-toolbar class="sticky-bar" color="primary">
  <button
    mat-icon-button
    *ngIf="themeService.LightTheme"
    (click)="toggleTheme(false)"
  >
    <mat-icon aria-hidden="false" aria-label="Set to dark mode"
      >dark_mode</mat-icon
    >
  </button>
  <button
    mat-icon-button
    *ngIf="!themeService.LightTheme"
    (click)="toggleTheme(true)"
  >
    <mat-icon aria-hidden="false" aria-label="Set to light mode"
      >light_mode</mat-icon
    >
  </button>
</mat-toolbar>
